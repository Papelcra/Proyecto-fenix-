{% extends 'base.html' %}
{% block content %}
<style>
body { background: #081d2f; }
.panel-dark {
  max-width: 440px; margin: 50px auto 30px auto; background: #10253b;
  border-radius: 16px; padding: 36px;
  box-shadow: 0 2px 20px #00bffd1a;
}
h2 { color: #00befc; text-align: center; margin-bottom: 38px;}
.form-group { margin-bottom: 20px;}
label { display: block; color:#aee5ff; font-weight: 600; margin-bottom: 7px;}
select { width:100%; padding:9px; border-radius:7px; border:1px solid #002d4b; background:#092139; color:#b7f5ff; }
.btn { font-size: 1em; font-weight: 600; border-radius: 7px; border: none; padding:.8em 1.2em; transition: background .2s;}
.btn-success { background:#00dbb8; color:#fff;}
.btn-success:hover { background:#15f38e; color:#303e4d;}
.btn-secondary { background:#121a3a; color:#a8e7ff; margin-top:18px; display:inline-block;}
.btn-secondary:hover { background:#092139; color:#00befc;}
</style>
<div class="panel-dark">
  <h2>Asignar profesor a {{ grupo.nombre }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label>Profesor:</label>
      <select name="profesor" required>
        <option value="">-- Seleccione --</option>
        {% for profe in profesores %}
          <option value="{{ profe.id }}" {% if grupo.profesor and grupo.profesor.id == profe.id %}selected{% endif %}>{{ profe.user.get_full_name|default:profe.user.username }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-success" style="width:100%;">Asignar</button>
  </form>
  <a href="{% url 'administracion:panel_usuarios' %}" class="btn btn-secondary" style="width:100%;">â¬… Volver al panel</a>
</div>
{% endblock %}
