{% extends 'base.html' %}
{% block title %}Asignar Pago a Alumno{% endblock %}
{% block content %}
<style>
.container-form {max-width:460px;margin:42px auto;background:#152741;padding:32px 28px;border-radius:15px;box-shadow:0 2px 13px #00bfffa8;}
h2 {color:#00bfff;margin-bottom:23px;}
button {background:#00bfff;color:#fff;border-radius:10px;font-weight:600;padding:9px 31px;border:none;transition:0.17s;}
button:hover {background:#0099cc;}
</style>
<div class="container-form">
  <h2>Asignar un pago a un alumno</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar pago</button>
  </form>
  <a href="{% url 'administracion:pagos_admin' %}">‚Üê Volver al panel de pagos</a>
</div>
{% endblock %}
