{% extends 'base.html' %}
{% block content %}
<style>
body { background: #081d2f; }
.panel-dark {
  max-width: 470px; margin: 50px auto 30px auto; background: #10253b;
  border-radius: 16px; padding: 35px 36px 30px 36px;
  box-shadow: 0 2px 20px #00bffd1a;
}
h2 { color: #00befc; text-align: center; margin-bottom: 38px;}
.checkbox-list label {
  display: flex; align-items: center; cursor: pointer; margin: 0.55em 0 0.45em 0;
  color: #f5fdff; font-size: 1.13em; font-weight: 500;
}
.checkbox-list input[type=checkbox] {
  accent-color:#00bfff; margin-right: 13px; width: 21px; height: 21px;
  outline: 2px solid #003d74;
}
.btn {
  font-size: 1em; font-weight: 600; border-radius: 7px; border: none; padding:.8em 1.2em;
  transition: background .2s;
}
.btn-success { background:#00dbb8; color:#fff;}
.btn-success:hover { background:#15f38e; color:#303e4d;}
.btn-secondary { background:#121a3a; color:#a8e7ff; margin-top:17px; display:inline-block;}
.btn-secondary:hover { background:#092139; color:#00befc;}
</style>
<div class="panel-dark">
  <h2>Asignar alumnos a {{ grupo.nombre }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="checkbox-list">
      {% for alumno in alumnos %}
        <label>
          <input type="checkbox" name="alumnos" value="{{ alumno.id }}"
            {% if alumno in grupo.alumnos.all %}checked{% endif %}>
          {{ alumno.user.get_full_name|default:alumno.user.username }}
        </label>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-success" style="width:100%;margin-top:20px;">Guardar</button>
  </form>
  <a href="{% url 'administracion:panel_usuarios' %}" class="btn btn-secondary" style="width:100%;">â¬… Volver al panel</a>
</div>
{% endblock %}
